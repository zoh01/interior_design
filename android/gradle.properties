# Gradle performance
org.gradle.jvmargs=-Xmx4G -Dfile.encoding=UTF-8
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# AndroidX + Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Fix SSL handshake errors (TLS versions)
systemProp.https.protocols=TLSv1.2,TLSv1.3
systemProp.http.keepAlive=false
systemProp.ssl.KeyManagerFactory.algorithm=SunX509
systemProp.ssl.TrustManagerFactory.algorithm=PKIX

# Set Java version path (for JDK 21)
org.gradle.java.home=C\:/Program Files/Java/jdk-21

# Fallback repositories (optional safety)
systemProp.gradle.plugin.portal=https://plugins.gradle.org/m2
systemProp.maven.repo=https://repo.maven.apache.org/maven2